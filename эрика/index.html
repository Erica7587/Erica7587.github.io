<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="x-UA-COMPATIBLE" content="ie=edge"> 
 
        <title>Пасьянс</title> 
        <style> 
            @keyframes anim{
                0%{transform: rotate(90deg);}
                100%{transform: rotate(0);}
            }
            img{ 
                width: 600px; 
                animation: anim 1s;
            } 
        </style> 
</head> 
<body> 
    <div onclick="show()"> 
        <img src="rub.jfif"> 
    </div> 
        <script> 
 
        function show(){ 
      
        let card = document.createElement('div'); 
        card.innerHTML = '<img src="6.webp"> '; 
        document.body.append(card); 
 
        } 
 
        </script> 
</body> 
</html>
