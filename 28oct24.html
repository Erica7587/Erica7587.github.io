<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let zombie = document.createElement('img');
     zombie.src = 'sss.gif'; 
     document.body.append(zombie);
     
     let left = 100;
      let step = 100;  // длина шага 
      zombie.style.position = 'fixed';
       zombie.style.top = '100px'; // отступ сверху
        zombie.style.left = left + 'px'; // отступ слева

        function moveZombie(){
        left = left + step;
        zombie.style.left = left + 'px';
        }
setInterval(moveZombie, 100); 
 </script>
</body>
</html>
